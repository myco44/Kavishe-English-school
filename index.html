    content:`**Reported Speech** tunatumia kuripoti maneno ya mtu mwingine.  

Mfano:  
1. Direct Speech: He said, "I am tired."  
   Reported Speech: He said that he **was** tired.  

2. Direct Speech: She said, "I will go to school."  
   Reported Speech: She said that she **would** go to school.  

Ufafanuzi:  
- Badilisha **tense** kulingana na muktadha  
- Badilisha **pronouns** na **time expressions** kama inavyohitajika` ,
    quizzes:[
      {q:"Convert to Reported Speech: She said, 'I like tea.'", options:["She said that she liked tea","She said that she likes tea","She says she liked tea"], answer:"She said that she liked tea"},
      {q:"Convert to Reported Speech: He said, 'I will come tomorrow.'", options:["He said that he would come the next day","He said that he will come tomorrow","He said that he came tomorrow"], answer:"He said that he would come the next day"}
    ]
  },
  {
    title:"Lesson 454 - Passive Voice",
    content:`**Passive Voice** tunatumia wakati kitendo ni muhimu kuliko anayefanya kitendo.  

Mfano:  
1. Active: The teacher teaches the students.  
   Passive: The students **are taught** by the teacher.  

2. Active: They built a new school.  
   Passive: A new school **was built** by them.  

Ufafanuzi:  
- Tense zote zinaweza ku-passive  
- Mfumo: be + past participle (V3)` ,
    quizzes:[
      {q:"Tafsiri: 'The book was written by the author.'", options:["Kitabu kiliandikwa na mwandishi","Kitabu kinaandikwa na mwandishi","Kitabu kiliandikwa na mwanafunzi"], answer:"Kitabu kiliandikwa na mwandishi"},

    ]
  },

  {title:"Lesson 107 - Adjectives (Vivumishi)",

  {
    title:"Lesson 1001 - Sociolinguistics: Language and Identity",
    content:`**Maelezo ya Kina:**  
Sociolinguistics ni uwanja wa kuchunguza jinsi lugha inavyohusiana na jamii. Sehemu kubwa ni *Language and Identity* ambapo mtu hutambulika kwa lugha anayotumia.

- Msamiati na lafudhi huweza kuonyesha mtu anatoka wapi.

**Mfano Halisi:**  
Mwanafunzi Tanzania akizungumza Kiswahili nyumbani, Kiingereza darasani, na lugha ya kabila kijijini – huu ni utambulisho wa lugha tatu (multilingual identity).  

**Kiswahili:**  
Lugha sio chombo cha mawasiliano tu, bali ni sehemu ya kutambulisha mtu yeye ni nani katika jamii.`,
    quizzes:[

      {q:"Mfano wa code-switching ni?", options:["Kubadilisha Kiswahili na Kiingereza","Kuandika tu","Kufuta maandiko","Kucheza mpira"], answer:"Kubadilisha Kiswahili na Kiingereza"},
      {q:"Lugha inaweza kuonyesha nini?", options:["Utambulisho wa kijamii","Jina la kitabu","Hali ya hewa","Chakula"], answer:"Utambulisho wa kijamii"},

    ]
  },
  {
    title:"Lesson 1002 - Stylistics: Language and Literary Style",
    content:`**Maelezo ya Kina:**

- Husaidia kuelewa tofauti kati ya lugha ya kawaida na lugha ya kifasihi.

**Mfano Halisi:**  
Sentensi ya kawaida: “She walked into the room.”  
Sentensi ya kifasihi: “Gracefully, she glided into the silent chamber.”  

**Kiswahili:**  
Stylistics inasaidia mwanafunzi kugundua uzuri wa matumizi ya lugha katika riwaya, mashairi, na drama.`,
    quizzes:[

  },
  {
    title:"Lesson 1003 - Corpus Linguistics",
    content:`**Maelezo ya Kina:**  
Corpus Linguistics ni utafiti wa lugha kwa kutumia makusanyo makubwa ya maandiko (corpus).  
- Hutumia kompyuta kuchambua maneno, muktadha, frequency.  
- Husaidia kubaini jinsi maneno yanavyotumika kwa vitendo, siyo kwa nadharia pekee.  
- Mara nyingi hutumika kwenye lexicography (kutengeneza kamusi), tafsiri, na uchunguzi wa mtindo.  

**Mfano Halisi:**  
Corpus ya *British National Corpus (BNC)* ina mamilioni ya sentensi zinazotumiwa kuchunguza maneno kama “data” vs “datum.”  

**Kiswahili:**  
Corpus linguistics hutumia data halisi badala ya mfano wa darasani pekee, hivyo inasaidia kujua matumizi sahihi ya lugha.`,
    quizzes:[
      {q:"Corpus linguistics inatumia nini?", options:["Makusanyo makubwa ya maandiko","Michezo","Hadithi za mdomo","Vitabu vya shule pekee"], answer:"Makusanyo makubwa ya maandiko"},
      {q:"Moja ya matumizi ya corpus linguistics ni?", options:["Kutengeneza kamusi","Kupika","Kuchora","Kucheza muziki"], answer:"Kutengeneza kamusi"},
      {q:"Mfano wa corpus kubwa ni?", options:["British National Corpus","Kitabu kimoja","Nukuu moja","Sentensi moja"], answer:"British National Corpus"},
      {q:"Faida kuu ya corpus linguistics ni?", options:["Inaonyesha matumizi halisi ya lugha","Inaongeza muziki","Inaondoa sarufi","Inafundisha hesabu"], answer:"Inaonyesha matumizi halisi ya lugha"}

  },
  {
    title:"Lesson 1004 - Language Acquisition (Second Language Learning)",
    content:`**Maelezo ya Kina:**  
Language acquisition ni mchakato wa mtu kujifunza lugha. Hapa tunaangalia *Second Language Acquisition (SLA)*.  
- Theories:  
   1. Behaviorist (kujifunza kwa kuiga na kurudia).  
   2. Innatist (Chomsky – uwezo wa ndani wa lugha).  
   3. Interactionist (kujifunza kupitia mawasiliano).  
- Factors: umri, motisha, mazingira, na exposure.  

**Mfano Halisi:**  
Mtoto wa shule Tanzania akijifunza Kiingereza kama lugha ya pili kupitia michezo, TV, na darasa.  

**Kiswahili:**  
SLA hufundisha kwa nini watu wanapata mafanikio au changamoto tofauti wanapojifunza lugha mpya.`,
    quizzes:[
      {q:"SLA inamaanisha nini?", options:["Second Language Acquisition","Single Language Act","Systematic Language Analysis","School Learning Activity"], answer:"Second Language Acquisition"},
      {q:"Theorist maarufu wa Innatist theory ni nani?", options:["Chomsky","Shakespeare","Fairclough","Aristotle"], answer:"Chomsky"},
      {q:"Ni kitu gani kinachoweza kuathiri SLA?", options:["Umri na mazingira","Rangi ya kitabu","Aina ya simu","Siku ya wiki"], answer:"Umri na mazingira"},
      {q:"Interactionist theory inasisitiza nini?", options:["Kujifunza kupitia mawasiliano","Kusoma vitabu tu","Kutumia kamusi pekee","Kucheza michezo"], answer:"Kujifunza kupitia mawasiliano"}

  },
  {
    title:"Lesson 1005 - Advanced Academic Note-Taking Skills",
    content:`**Maelezo ya Kina:**  
Note-taking ni ujuzi wa muhimu chuoni kwa sababu mihadhara huwa na taarifa nyingi. Kuna mbinu tofauti za kitaaluma:

**Mfano Halisi:**

**Kiswahili:**  
Note-taking husaidia kuhifadhi, kuelewa, na kukumbuka mihadhara kwa urahisi zaidi.`,

  },
  {
    title:"Lesson 996 - Critical Discourse Analysis (CDA)",
    content:`**Maelezo ya Kina:**  
Critical Discourse Analysis (CDA) ni njia ya kuchunguza maandiko, hotuba, au mawasiliano kwa kuangalia jinsi nguvu, ideolojia, na siasa zinavyojificha ndani ya lugha.  
Wanazuoni kama Norman Fairclough na Teun van Dijk waliweka msingi wa CDA.  

**Hatua kwa Hatua:**  
1. Identify text (mfano: hotuba ya kiongozi).  
2. Chunguza maneno yanayobeba nguvu au udhibiti (mfano: “development for all”).  
3. Tambua ideology – imani au msimamo unaofichwa (mfano: propaganda).  
4. Changanya analysis ya lugha + muktadha wa kijamii.  

**Mfano Halisi:**  
Hotuba ya kisiasa inaweza kutumia neno *“We are united”* kuonyesha mshikamano lakini kiuhalisia kuhalalisha mamlaka.  

**Kiswahili:**  
CDA hufundisha wanafunzi kuchambua lugha si kama maneno tu, bali kama chombo cha nguvu na siasa.`,
    quizzes:[
      {q:"CDA inahusisha nini hasa?", options:["Sarufi tu","Nguvu na ideolojia ndani ya lugha","Kutunga mashairi"], answer:"Nguvu na ideolojia ndani ya lugha"},
      {q:"Mwanazuoni maarufu wa CDA ni nani?", options:["Chomsky","Fairclough","Shakespeare"], answer:"Fairclough"}
    ]
  },
  {
    title:"Lesson 997 - Intertextuality in Literature",
    content:`**Maelezo ya Kina:**  
Intertextuality ni dhana kwamba maandiko yote yana uhusiano na maandiko mengine. Hakuna maandiko yaliyo pweke – kila kazi inaunda maana kwa kurejea nyingine.  

**Hatua kwa Hatua:**  
1. Identify references → maandiko yanapotaja au kuiga mengine.  
2. Types of intertextuality:  
   - Quotation (nukuu moja kwa moja).  
   - Allusion (kurejelea moja kwa moja au kwa siri).  
   - Adaptation (kubadilisha maandiko ya zamani kuwa mapya).  
3. Tambua athari → msomaji kupata maana mpya kwa sababu ya reference hizo.  

**Mfano Halisi:**  
Riwaya *Wide Sargasso Sea* (Jean Rhys) ni intertextual na *Jane Eyre* ya Charlotte Brontë.  

**Kiswahili:**  
Intertextuality inasaidia kuelewa kuwa kazi za fasihi huishi kwa kuzungumza na kazi nyingine.`,
    quizzes:[
      {q:"Intertextuality inamaanisha nini?", options:["Ujitegemezi wa maandiko","Uhusiano wa maandiko mengine","Kutafsiri lugha"], answer:"Uhusiano wa maandiko mengine"},
      {q:"Mfano wa intertextuality ni?", options:["Wide Sargasso Sea & Jane Eyre","Kuhesabu maneno","Matumizi ya sarufi"], answer:"Wide Sargasso Sea & Jane Eyre"}
    ]
  },
  {
    title:"Lesson 998 - Semantics: Componential Analysis",
    content:`**Maelezo ya Kina:**  
Componential Analysis ni njia ya kuchambua maana ya maneno kwa vipengele vidogo (semantic features).  
Mfano: *man* vs *woman*.  
- [+human] [+adult] [+male]  
- [+human] [+adult] [-male]  

**Hatua kwa Hatua:**  
1. Identify word pair.  
2. Break meaning into binary features (+ / -).  
3. Linganisha tofauti na kufanana.  

**Mfano Halisi:**  
Neno *boy* ni [+human], [+male], [-adult].  

**Kiswahili:**  
Njia hii hutusaidia kuelewa maana ya maneno si kwa tafsiri tu bali kwa vipengele vya kimsingi vinavyounda maana yake.`,
    quizzes:[
      {q:"Componential analysis inahusisha nini?", options:["Kugawa maana katika vipengele","Kutunga mashairi","Kuhesabu maneno"], answer:"Kugawa maana katika vipengele"},
      {q:"‘Boy’ ni kipengele gani?", options:["+human, +male, -adult","+human,+adult,+male","+adult,-human"], answer:"+human, +male, -adult"}
    ]
  },
  {
    title:"Lesson 999 - Pragmatics: Conversational Implicature",
    content:`**Maelezo ya Kina:**  
Conversational Implicature ni maana inayozalishwa sio kwa maneno ya moja kwa moja bali kwa makubaliano ya kijamii na muktadha.  
Hii ilielezwa na H.P. Grice kupitia Cooperative Principle.  

**Maxims za Grice:**  
1. Quantity → Toa taarifa za kutosha, sio nyingi wala chache.  
2. Quality → Sema ukweli.  
3. Relation → Kuwa na uhusiano na mada.  
4. Manner → Kuwa wazi na usichanganye.  

**Mfano Halisi:**  
A: “Utakuja kesho?”  
B: “Nina mtihani.” → maana iliyokusudiwa: sitakuja.  

**Kiswahili:**  
Implicature hutufundisha kuwa maneno yanaweza kumaanisha zaidi ya kile kilichosemwa moja kwa moja.`,
    quizzes:[
      {q:"Implicature inamaanisha nini?", options:["Maana ya moja kwa moja","Maana inayotokana na muktadha","Sarufi ya sentensi"], answer:"Maana inayotokana na muktadha"},
      {q:"Nani alianzisha dhana ya Cooperative Principle?", options:["Grice","Chomsky","Halliday"], answer:"Grice"}
    ]
  },
  {
    title:"Lesson 1000 - Stylistics: Foregrounding",
    content:`**Maelezo ya Kina:**  
Foregrounding ni mbinu ya fasihi ya kuibua au kusisitiza vipengele vya lugha ili vionekane tofauti na vya kawaida. Hii inavunja matarajio ya msomaji.  

**Njia Kuu:**  
1. Deviation → kuvunja kanuni (mfano: grammar isiyo ya kawaida).  
2. Parallelism → kurudia muundo sawa mara nyingi kwa msisitizo.  

**Mfano Halisi:**  
“Her eyes were blue, blue as the sea, blue as the sky.” → parallelism.  

**Kiswahili:**  
Foregrounding huwafanya wasomaji kushtuka, kufikiria upya, au kupata athari kubwa zaidi ya kisanii.`,
    quizzes:[
      {q:"Foregrounding ni nini?", options:["Mbinu ya kuibua vipengele vya lugha","Kanuni za sarufi pekee","Kuweka maandiko kando"], answer:"Mbinu ya kuibua vipengele vya lugha"},
      {q:"Njia kuu mbili za foregrounding ni?", options:["Deviation na Parallelism","Sarufi na Semantiki","Uhakiki na Tafsiri"], answer:"Deviation na Parallelism"}
    ]
  },
  {
    title:"Lesson 966 - Advanced Academic Referencing",
    content:`**Maelezo ya Kina (Kiswahili):**  
Referencing ni njia ya kuonyesha vyanzo ulivyotumia katika utafiti au essay. Hii inahakikisha huna plagiarism na inamwezesha msomaji kupata vyanzo hivyo.  
- Hatua kwa hatua:  
1. Tambua aina ya reference (kitabu, journal, website, etc.).  
2. Tumia style inayohitajika (APA, MLA, Chicago).  
3. Weka author, mwaka, title, na publisher au URL.  
4. Hakikisha consistency katika references zote.  

**Mfano Halisi:**  
- Kitabu: Smith, J. (2020). *Introduction to Sociology*. Oxford University Press.  
- Website: UN. (2021). Climate Change Report. https://www.un.org/climate  

**Kiswahili:**  
Referencing ni kuorodhesha vyanzo vyote ulivyotumia ili kuonyesha heshima kwa waandishi na kuondoa uwezekano wa plagiarismi.`,
    quizzes:[
      {q:"Kwanini tunafanya referencing?", options:["Kuepuka plagiarism na kuonyesha vyanzo","Random","Ignore"], answer:"Kuepuka plagiarism na kuonyesha vyanzo"},
      {q:"Mfano wa reference sahihi?", options:["Smith, J. (2020). Introduction to Sociology.","Random","Ignore"], answer:"Smith, J. (2020). Introduction to Sociology."}
    ]
  },
  {
    title:"Lesson 967 - Advanced Argument Development",
    content:`**Maelezo ya Kina (Kiswahili):**  
Argument development ni uwezo wa kuunda hoja za kuunga thesis statement yako kwa ufasaha. Ni muhimu kuwa na point zilizo supported na evidence.  
- Hatua kwa hatua:  
1. Eleza point kuu unayotaka kuunga thesis.  
2. Taja evidence au mfano unaounga point hiyo.  
3. Eleza counter-arguments na jinsi unazikataa kwa evidence.  
4. Weka linkage kati ya point zote na thesis statement.  

**Mfano Halisi:**  
Essay: “School uniforms promote equality.”  
- Point: Uniforms eliminate visible economic differences.  
- Evidence: Survey shows reduced bullying among students wearing uniforms.  

**Kiswahili:**  
Hoja lazima ziwe na logic, supported na ushahidi, na kuonyesha uhusiano wa point na thesis statement.`,
    quizzes:[
      {q:"Point lazima iwe na?", options:["Evidence in support","Random","Ignore"], answer:"Evidence in support"},
      {q:"Counter-argument ni?", options:["Hoja pinzani inayopingwa na evidence","Random","Ignore"], answer:"Hoja pinzani inayopingwa na evidence"}
    ]
  },
  {
    title:"Lesson 968 - Advanced Critical Thinking",
    content:`**Maelezo ya Kina (Kiswahili):**  
Critical thinking ni uwezo wa kuchambua taarifa, kuona assumptions, kuangalia logic, na kufanya conclusion inayokuwa justified.  
- Hatua kwa hatua:  
1. Tambua premise na assumptions.  
2. Angalia logic ya argument.  
3. Tambua biases na unsupported claims.  
4. Fanya conclusion inayotokana na evidence.  

**Mfano Halisi:**  
Article: “Technology improves education.”  
- Premise: Technology enhances learning.  
- Critical analysis: Consider access, training, and equity.  

**Kiswahili:**  
Critical thinking ni kuangalia kila hoja kwa kina, kuona kama ina evidence, na kuamua conclusion sahihi.`,
    quizzes:[
      {q:"Critical thinking inahusisha?", options:["Analyzing evidence and assumptions","Random","Ignore"], answer:"Analyzing evidence and assumptions"},
      {q:"Unsupported claim ni?", options:["Hoja isiyo na evidence","Random","Ignore"], answer:"Hoja isiyo na evidence"}
    ]
  },
  {
    title:"Lesson 969 - Advanced Academic Presentation Skills",
    content:`**Maelezo ya Kina (Kiswahili):**  
Academic presentation ni kuwasilisha research au essay kwa watazamaji kwa clarity na professionalism.  
- Hatua kwa hatua:  
1. Panga slides/notes kwa sequence ya logic (Intro, Body, Conclusion).  
2. Tumia visuals, charts, na graphs kuelezea points.  
3. Zungumza kwa clarity na confidence.  
4. Jibu questions kwa evidence na heshima.  

**Mfano Halisi:**  
Presentation on “Climate Change Effects” ina charts za CO2 levels, visuals za mabadiliko ya hali ya hewa, na discussion ya solutions.  

**Kiswahili:**  
Uwasilishaji wa kitaaluma unahitaji clarity, visuals, na uwezo wa kujibu maswali kwa ufasaha.`,
    quizzes:[
      {q:"Visuals zinasaidia?", options:["Kuelewa points haraka","Random","Ignore"], answer:"Kuelewa points haraka"},
      {q:"Uwasilishaji mzuri unahitaji?", options:["Clarity, confidence, evidence","Random","Ignore"], answer:"Clarity, confidence, evidence"}
    ]
  },
  {
    title:"Lesson 970 - Advanced Time Management for Research",
    content:`**Maelezo ya Kina (Kiswahili):**  
Time management inahakikisha unafanya research kwa ufanisi bila kuishia kubanwa na muda.  
- Hatua kwa hatua:  
1. Weka priorities na milestones.  
2. Tumia planners au Gantt charts.  
3. Fuatilia progress kila wiki.  
4. Adjust plan pale inapohitajika.  

**Mfano Halisi:**  
Student plans data collection week 1–2, analysis week 3–4, writing week 5–6, revision week 7.  

**Kiswahili:**  
Time management ni kupanga muda wa kila hatua ili research ifanyike kwa ufasaha na bila stress.`,
    quizzes:[
      {q:"Time management helps?", options:["Complete research efficiently","Random","Ignore"], answer:"Complete research efficiently"},
      {q:"Milestones ni?", options:["Muda au hatua muhimu katika research","Random","Ignore"], answer:"Muda au hatua muhimu katika research"}
    ]
  },
  {
    title:"Lesson 961 - Advanced Scientific Poster Design",
    content:`**Maelezo ya Kina:**  
Poster presentation ni njia ya kuwasilisha research kwa kina lakini kwa urefu mfupi, visual clarity, na key findings.  

**Hatua kwa Hatua:**  
1. Weka title wazi na attractive.  
2. Highlight objectives, methods, results, conclusion.  
3. Use visuals, charts, and minimal text.  
4. Practice verbal explanation to accompany poster.  

**Mfano Halisi:**  
Poster on “Air Quality in Dar es Salaam” uses charts for PM2.5 levels, minimal text, and color-coded zones.  

**Kiswahili:**  
Poster presentation inatoa matokeo kwa ufupi lakini kwa uwazi, ikijumuisha visuals na key findings.`,
    quizzes:[
      {q:"Key aspect of scientific poster?", options:["Clarity and visuals","Random","Ignore"], answer:"Clarity and visuals"},
      {q:"Minimal text means?", options:["Focus on main points","Random","Ignore"], answer:"Focus on main points"}
    ]
  },
  {
    title:"Lesson 962 - Advanced Survey Design",
    content:`**Maelezo ya Kina:**  
Survey design inahusisha kuandaa questionnaire au tool inayokusanya data kwa ufasaha na validity.  

**Hatua kwa Hatua:**  
1. Define research objectives.  
2. Design clear and unbiased questions.  
3. Pre-test survey before full deployment.  
4. Analyze response data accurately.  

**Mfano Halisi:**  
Survey for “Student Study Habits” asks clear questions on study hours, methods, and environment.  

**Kiswahili:**  
Survey design ni kupanga questionnaire yenye clarity na validity ili kukusanya data sahihi.`,
    quizzes:[
      {q:"Good survey requires?", options:["Clear, unbiased questions","Random","Ignore"], answer:"Clear, unbiased questions"},
      {q:"Pre-testing survey ensures?", options:["Question clarity and reliability","Random","Ignore"], answer:"Question clarity and reliability"}
    ]
  },
  {
    title:"Lesson 963 - Advanced Literature Gap Identification",
    content:`**Maelezo ya Kina:**  
Kutambua gaps katika literature kunasaidia kubaini research opportunities na relevance ya study yako.  

**Hatua kwa Hatua:**  
1. Review current studies thoroughly.  
2. Identify inconsistent findings or missing areas.  
3. Highlight gaps relevant to your research.  
4. Justify your study based on identified gaps.  

**Mfano Halisi:**  
Literature review on “Renewable Energy Policies” identifies lack of studies in urban implementation strategies.  

**Kiswahili:**  
Kutambua gaps ni kuona sehemu ambazo hazijachunguzwa ili kuunda study yenye relevance.`,
    quizzes:[
      {q:"Purpose of gap identification?", options:["Find opportunities for research","Random","Ignore"], answer:"Find opportunities for research"},
      {q:"Gaps help?", options:["Justify your study","Random","Ignore"], answer:"Justify your study"}
    ]
  },
  {
    title:"Lesson 964 - Advanced Ethical Review Application",
    content:`**Maelezo ya Kina:**  
Ethical review inahusisha kuandaa application kwa IRB au ethics committee ili approval ya research involving humans.  

**Hatua kwa Hatua:**  
1. Describe research purpose and methods.  
2. Explain participant recruitment and consent process.  
3. Outline data confidentiality measures.  
4. Submit to IRB and respond to feedback.  

**Mfano Halisi:**  
Study on “Community Health Survey” submits detailed IRB application including consent forms and data protection plans.  

**Kiswahili:**  
Ethical review ni kuomba idhini kwa utafiti unaohusisha washiriki ili kuhakikisha protection na maadili.`,
    quizzes:[
      {q:"IRB application includes?", options:["Purpose, methods, consent, confidentiality","Random","Ignore"], answer:"Purpose, methods, consent, confidentiality"},
      {q:"Responding to feedback ensures?", options:["Ethical compliance","Random","Ignore"], answer:"Ethical compliance"}
    ]
  },
  {
    title:"Lesson 965 - Advanced Research Timeline Planning",
    content:`**Maelezo ya Kina:**  
Planning timeline inahusisha kupanga milestones, deadlines, na allocation ya resources ili research iende vizuri.  

**Hatua kwa Hatua:**  
1. Define key phases (proposal, data collection, analysis, writing).  
2. Allocate realistic time for each phase.  
3. Identify dependencies between tasks.  
4. Monitor progress and adjust timeline as needed.  

**Mfano Halisi:**

// ===== Level Selection =====
function selectLevel(level){
  currentStudent.level = level;
  currentStudent.lessonIndex = 0;
  document.getElementById("levelBox").classList.add("hidden");
  document.getElementById("dashboardBox").classList.remove("hidden");
  updateLessonCount();
}

function backToLevelSelection(){
  document.getElementById("dashboardBox").classList.add("hidden");
  document.getElementById("levelBox").classList.remove("hidden");
}

// ===== Lessons Handling =====
function updateLessonCount(){
  const total = lessons[currentStudent.level].length;
  const completed = currentStudent.lessonIndex;
  document.getElementById("lessonCount").innerText = `${completed} / ${total}`;
  const percent = Math.floor(completed / total * 100);
  document.getElementById("progressFill").style.width = percent + "%";
}

function openLesson(){
  currentLesson = lessons[currentStudent.level][currentStudent.lessonIndex];
  document.getElementById("lessonContent").value = currentLesson.content;
  document.getElementById("lessonBox").classList.remove("hidden");
  document.getElementById("dashboardBox").classList.add("hidden");
}

function nextLesson(){
  currentStudent.lessonIndex++;
  if(currentStudent.lessonIndex < lessons[currentStudent.level].length){
    openLesson();
  } else {
    alert("Umesoma lessons zote!");
    backToDashboard();
  }
}

// ===== Quiz Handling =====
function startQuiz(){
  document.getElementById("lessonBox").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  document.getElementById("quizTitle").innerText = "Quiz: " + currentLesson.title;
  const quizDiv = document.getElementById("quizQuestions");
  quizDiv.innerHTML = "";
  currentLesson.quizzes.forEach((q,i)=>{
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<p>${i+1}. ${q.q}</p>` +
      q.options.map(opt=>`<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`).join("");
    quizDiv.appendChild(qDiv);
  });
}

function submitQuiz(){
  let score = 0;
  currentLesson.quizzes.forEach((q,i)=>{
    const sel = document.querySelector(`input[name='q${i}']:checked`);
    if(sel && sel.value === q.answer) score++;
  });
  document.getElementById("quizResult").innerText = `Umefaulu ${score} / ${currentLesson.quizzes.length}`;
  nextLesson();
}

function backToLesson(){
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("lessonBox").classList.remove("hidden");
}

function backToDashboard(){
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("lessonBox").classList.add("hidden");
  document.getElementById("dashboardBox").classList.remove("hidden");
  updateLessonCount();
}
